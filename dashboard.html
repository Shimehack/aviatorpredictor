<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: black;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            height: 80%;
            padding: 20px;
        }
        .dashboard-button {
            background-size: cover;
            background-position: center;
            border: none;
            padding: 20px;
            margin: 0;
            cursor: pointer;
            font-size: 18px;
            color: black;
            border-radius: 10px;
            text-align: center;
            height: 100%;
            width: 100%;
        }
        .button1 { background-image: url('https://valorbet.bet/wp-content/uploads/2024/07/aviator-valor-1.png'); }
        .button2 { background-image: url('https://www.livebet.com/images/casino/table-games/spribe/mines.webp'); }
        .button3 { background-image: url('https://resources.gugobet.com/game-list/egame/spribe/spribeGoal.png'); }
        .button4 { background-image: url('https://slotpesa.co.tz/cdn/2023/08/23/638283837651696845.webp'); }
        .button-text {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <button class="dashboard-button button1" onclick="window.location.href='aviator.html'">
            <div class="button-text">r</div>
        </button>
        <button class="dashboard-button button2" onclick="window.location.href='mines.html'">
            <div class="button-text"></div>
        </button>
        <button class="dashboard-button button3" onclick="window.location.href='goal.html'">
            <div class="button-text"></div>
        </button>
        <button class="dashboard-button button4" onclick="window.location.href='airo.html'">
            <div class="button-text"></div>
        </button>
    </div>
</body>
</html>
